<!DOCTYPE html>
<html>

<head>
    <title>Create Testing Account</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
    <script src="bootstrap/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascriptS"></script>
</head>

<body>
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <h3 style="color:aliceblue">Create New Testing Account</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">

                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputStuId" class="col-sm-3 control-label">Student ID</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="inputStuId" placeholder="Student ID">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputFName" class="col-sm-3 control-label">First Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="inputFName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputLName" class="col-sm-3 control-label">Last Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="inputLName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" id="btnSubmit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {

            $("#btnSubmit").click(function () {
                var input = {};
                input.Id = $("#inputStuId").val();
                input.FirstName = $("#inputFName").val();
                input.LastName = $("#inputLName").val();
                input.Password = $("#inputPassword").val();
                $.ajax({
                    type: "POST",
                    url: "http://localhost:5794/api/create",
                    crossDomain: true,
                    data: {JSON.stringify({})},
                    success: function (data) {
                    }
                });
            })

        });
    </script>
</body>

</html>
