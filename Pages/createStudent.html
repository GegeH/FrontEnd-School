<!DOCTYPE html>
<html>
<head>
    <title>Create Testing Account</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
    <script src="bootstrap/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascriptS"></script>
</head>

<body>
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <h3 style="color:aliceblue">Create New Testing Account</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
                <!--<form class="form-horizontal" action="http://localhost:5794/api/create" method="post">-->
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputStuId" class="col-sm-3 control-label">Student ID</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="inputStuId" placeholder="Student ID">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputFName" class="col-sm-3 control-label">First Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="inputFName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputLName" class="col-sm-3 control-label">Last Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="inputLName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <!--<input type="submit" id="btnSubmit" class="btn btn-default" value="Submit">-->
                            <input type="button" id="btnSubmit" class="btn btn-default" value="Submit">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {

            $("#btnSubmit").click(function () {
                var data = {}
                data.Id = $("#inputStuId").val();
                data.FirstName = $("#inputFName").val();
                data.LastName = $("#inputLName").val();
                data.Password = $("#inputPassword").val();
                data.Role = 0;
                data.Progress = 0;
                data.CorrectNumber = 0;

                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:5794/api/Create',
                    data: JSON.stringify(data),
                    contentType: 'application/json; charset=utf-8',
                    success: function (data) {
                        console.log("success");
                    },
                    error: function () {
                        console.log("Server error or no connection. Please try again.");
                    }
                });
            });
        })
    </script>
</body>
</html>
