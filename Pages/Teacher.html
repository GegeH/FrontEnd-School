<!DOCTYPE html>
<html>

<head>
    <title>Teacher Page</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
    <script src="bootstrap/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascriptS"></script>
</head>

<body>
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <h3 style="color:aliceblue">Testing Status</h3>
            </div>
        </div>
    </div>

    <section class="testing-info">
        <div class="container">
            <div class="row main">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Progress</th>
                                <th>Correction Rate</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>

                    <div>
                        <a class="btn btn-success" href="createStudent.html" role="button">Create New Student Account</a>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script>
        $("#btnLogin").click(function () {
            var dataJSON = {
                "id": "1"
            }
            $.ajax({
                type: 'POST',
                url: 'http://localhost:5794/api/values',
                data: JSON.stringify(dataJSON),
                contentType: 'application/json; charset=utf-8'
            });
        });
    </script>
</body>

</html>
